<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Josefin Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="page_link"><a href="index.html">Search</a></div>

        <div class="container text-center">
            <span class="first_letter">I</span>
            <span class="second_letter">m</span>
            <span class="third_letter">a</span>
            <span class="fourth_letter">g</span>
            <span class="fifth_letter">e</span>
            <span class="sixth_letter">s</span>

            <form class="img_form" action="https://google.com/search">
                <i class="glass_icon fa fa-search"></i>
                <input type="hidden" name="tbm" value="isch">
                <input class="form_box" type="text" name="q">
                <button class="glass_button" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </body>
</html>
